name: Check âœ…
on:
  workflow_dispatch:
  push:
    paths:
      - "*"
  pull_request:
    paths:
      - "*"
env:
  CARGO_TERM_COLOR: always
jobs:
  check:
    name: Check âœ…
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›’
        uses: actions/checkout@v3
      - name: Toolchain ðŸ§°
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.79.0
          components: rustfmt, clippy
          override: true
      - name: Check âœ…
        uses: actions-rs/cargo@v1
        continue-on-error: false
        with:
          command: check
          args: --verbose
